<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>썸파 포트폴리오</title>

    <style>
      p {
        margin: 32px 16px;
      }
    </style>
  </head>
  <body>
    <input
      type="button"
      value="암흑속으로"
      onclick="
        document.querySelector('body').style.background='black';
        document.querySelector('body').style.color='white';
    "
    />
    <input
      type="button"
      value="회복으로"
      onclick="
        document.querySelector('body').style.background='white';
        document.querySelector('body').style.color='black';
    "
    />

    <input id="on-off" type="button" value="싱글:암흑속으로" onclick="
      if(document.querySelector('#on-off').value==='싱글:암흑속으로'){
        document.querySelector('body').style.background='black';
        document.querySelector('body').style.color='white';
        document.querySelector('#on-off').value='싱글:회복으로';        
      }
      else{
        document.querySelector('body').style.background='white';
        document.querySelector('body').style.color='black';
        document.querySelector('#on-off').value='싱글:암흑속으로';
      }      
    ">

    
    <h1>상어가족</h1>

    <h2>어린이 동요</h2>
    <p>
      아기 상어 <i>(뚜 루루 뚜루)</i><br />
      귀여운 <i>(뚜 루루 뚜루)</i><br />
      바닷속 <i>(뚜 루루 뚜루)</i><br />
      <strong>아기 상어</strong>
    </p>
    <p>
      엄마 상어 <i>(뚜 루루 뚜루)</i><br />
      어여쁜 <i>(뚜 루루 뚜루)</i><br />
      바닷속 <i>(뚜 루루 뚜루)</i><br />
      <strong>엄마상어</strong>
    </p>
    <p>
      아빠 상어 <i>(뚜 루루 뚜루)</i><br />
      힘이 센 <i>(뚜 루루 뚜루)</i><br />
      바닷속 <i>(뚜 루루 뚜루)</i><br />
      <strong>아빠상어</strong>
    </p>
    <p><small>from</small> <cite>핑크퐁 동요</cite></p>
    <p>
    <script>
      document.write('test');
    </script>
    </p>
  </body>
</html>
